<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1c;
            color: #e0e0e0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #ffffff;
            letter-spacing: 1px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            font-size: 16px;
            background-color: #333;
            color: #e0e0e0;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            background-color: #444;
        }
        button {
            padding: 12px 25px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            box-shadow: 0px 7px 20px rgba(0, 123, 255, 0.5);
        }
        .result {
            margin-top: 20px;
            font-size: 1.1rem;
        }
        .result a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        .result a:hover {
            text-decoration: underline;
        }
        .result-message {
            color: #b0b0b0;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <input type="text" id="urlInput" placeholder="Enter your URL here">
        <button onclick="shortenURL()">Shorten URL</button>
        <div class="result" id="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
